    <style>
        body {
            background-color: #6c6c6c;
            min-height: 100%;
        }

        .titlebar {
            background-color: inherit;
            ;
            height: 50px;
            position: relative;
        }

        .egret-img {
            position: absolute;
        }

        .egret-img img {
            height: 30px;
            padding: 10px;
            vertical-align: top;
        }

        .egret-header-text {
            line-height: 50px;
            color: #fff;
            font-size: 16px;
            padding: 0 10px;
        }

        .egret-header-title {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-size: 20px;
        }

        .re-item {
            width: 220px;
            margin: 50px auto;
            height: 276px;
            cursor: pointer;
            position: relative;
            perspective: 500;
            -webkit-perspective: 500;
        }

        .picCont {
            background-color: rgb(150, 150, 150);
        }

        .cavCont {
            width: 100%;
            height: 400px;
            cursor: pointer;
            position: relative;
            perspective: 500;
            -webkit-perspective: 500;
        }

        .cavCont-front,
        .cavCont-back {
            background-color: rgb(150, 150, 150);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            -webkit-perspective: 1000;
            backface-visibility: hidden;
            -webkit-transition: all 1.5s;
            -moz-transition: all 1.5s;
            -ms-transition: all 1.5s;
            -o-transition: all 1.5s;
            box-shadow: rgba(50, 50, 50, 0.2) 0 0 15px;
            overflow: hidden;
        }

        .cavCont-back {
            position: relative;
            transform: rotateY(-180deg);
            -webkit-transform: rotateY(-180deg);
        }

        .opRoom {
            height: 300px;
        }

        .baseInfo {
            height: 35px;
        }

        .baseInfo span {
            line-height: 35px;
            color: #fff;
        }

        .baseInfo img {
            height: 35px;
            width: 35px;
            float: right;
        }

        .cloud {
            height: 250px;
            width: 100%;
        }
        /*.cavCont:hover .cavCont-front {

            -webkit-transform: rotateY(-180deg);
        }

        .cavCont:hover .cavCont-back {
            transform: rotateY(-360deg);
            -webkit-transform: rotateY(-360deg);
        }*/

        .textDe {
            height: 35px;
            border-top: 1px dashed #d0d0d0;
        }

        .textDe span {
            color: #fff;
            line-height: 35px;
        }
    </style>
</head>

<body>
    <div class="titlebar">
        <div class="egret-header topbar">
            <div class="egret-header-title">房间详情</div>
            <div class="egret-img"><img src="../image/cm2_icn_back.png" alt="" onclick="goback()"></div>
            <!-- <div  class="egret-img toRight"><img src="../../image/cm2_poplay_icn_reply.png" alt="" onclick="emptycache()" ></div> -->
        </div>
    </div>
    <div class="picCont">

        <div class="cavCont">
            <div class="cavCont-front" id='0'></div>
            <div class="cavCont-back" id='1'></div>
        </div>
        <div class="opRoom">
            <div class="baseInfo"><span id = 'roomIdcon'></span><img src='../image/turnover.jpg' onclick="turnYourFace()"></div>
            <div class="cloud" id='cloud'>
            </div>
        </div>
        <div class="textInfo">
            <div class="textDe">

            <div class="textDe">

            </div>
            <div class="textDe">
                <span>近期处理措施：警告</span>

    </div>

</body>

<script type="text/javascript">

    init = function(ret){
      alert(ret);
      createPie();
      createChart();
      wehaveCloud();

    createPie = function() {
        var chart;
        $(function() {
            $('#0').highcharts({
                chart: {
                    borderColor: '#E5E8EB', //图表框颜色
                    borderWidth: 1, //图表框宽度
                    backgroundColor: 'rgb(255, 255, 255)', //图表背景色
                    plotBackgroundColor: '', //绘图区无颜色
                    plotBorderWidth: 0, //绘图区边框宽度
                    plotShadow: false, //绘图区阴影效果
                    spacing: [100, 20, 30, 20] //图表内边距，上右下左
                },
                colors: [
                    '#EFE07C', '#89B5EB', '#F8AA9E', '#FFC7B8', '#F18686', '#EFC27C'
                ], // colors是饼图或者环形图中每一块的颜色
                credits: {
                    enabled: false //右下角的版权信息不显示
                },
                title: {
                    floating: true,
                    text: '弹幕情况', //环形图中心显示文字加图片
                    useHTML: true, //必须设置true才能加图片
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.2f}%</b>'
                }, //浮动的数据提示框
                plotOptions: {
                    pie: {
                        size: 200, //环形图大小控制
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.2f} %'
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    innerSize: '70%', // 圆环厚度百分比
                    name: '占比', //浮动框的文字提示
                    showInLegend: true, //显示图例
                    data: [
                        ['1', 45.0],
                        ['2', 26.8],
                        ['3', 6.2],
                        ['4', 16.2],
                        ['5', 36.2],
                    ]
                }],
                legend: {
                    layout: 'horizontal', //图例水平排放，超过宽度后换行
                    labelFormat: '{name} {percentage:.2f} %',
                    symbolHeight: 8, //图例小标志高度
                    symbolWidth: 8,
                    width: 100, //图例区宽度
                    align: 'center',
                    symbolRadius: 0 // 图例形状为方形
                },
            }, function(c) {
                // 环形图圆心
                var centerY = c.series[0].center[1],
                    titleHeight = parseInt(c.title.styles.fontSize);
                c.setTitle({
                    y: centerY + titleHeight / 2
                });
                chart = c;
            });
        });
    }

    createChart = function() {
        var chart = {
            type: 'spline',
            //animation: Highcharts.svg, // don't animate in IE < IE 10.
            marginRight: 10,
            events: {
                load: function() {
                    // set up the updating of the chart each second
                    var series1 = this.series[0];
                    // var series2 = this.series[1];
                    setInterval(function() {
                        var x = (new Date()).getTime(); // current time
                        var y1 = Math.random();
                        series1.addPoint([x, y1], true, true);
                    }, 1000);
                    // setInterval(function() {
                    //     var x = (new Date()).getTime();
                    //     var y2 = Math.random();
                    //     series2.addPoint([x, y2], true, true);
                    // }, 1000);
                }
            }
        }

        var title = {
            text: ''
        };
        var subtitle = {
            text: '房间：1564854'
        };
        var xAxis = {
            type: 'datetime',
            tickPixelInterval: 150
        };
        var yAxis = {
            title: {
                text: '积极度 '
            },
            plotBands: [{ // Light air
                from: 0,
                to: 0.5,
                color: 'rgba(0, 255, 127, 0.1)',
                label: {
                    text: '积极',
                    style: {
                        color: '#606060'
                    }
                }
            }, { // Light breeze
                from: 0.5,
                to: 1,
                color: 'rgba(220, 20, 60, 0.1)',
                label: {
                    text: '消极',
                    style: {
                        color: '#606060'
                    }
                }
            }]
        };
        var plotOptions = {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        };
        var series = [{
                name: 'Random1',
                data: (function() {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
                    return data;
                }())
            }
            // ,{
            //   name: 'Random2',
            //   data: (function() {
            //       // generate an array of random data
            //       var data = [],
            //           time = (new Date()).getTime(),
            //           i;
            //       for (i = -19; i <= 0; i += 1) {
            //           data.push({
            //               x: time + i * 1000,
            //               y: Math.random()
            //           });
            //       }
            //       return data;
            //   }())
            // }
        ];
        var tooltip = {
            formatter: function() {
                return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                    Highcharts.numberFormat(this.y, 2);
            }
        };
        var credits = {
            enabled: false //右下角的版权信息不显示
        };

        var json = {};

        json.title = title;
        json.subtitle = subtitle;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.series = series;
        json.plotOptions = plotOptions;
        json.credits = credits;
        json.chart = chart;
        json.plotOptions = plotOptions;
        json.tooltip = tooltip;
        $('#1').highcharts(json);
    }

    wehaveCloud = function() {
        var text =
            'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean bibendum erat ac justo sollicitudin, quis lacinia ligula fringilla. Pellentesque hendrerit, nisi vitae posuere condimentum, lectus urna accumsan libero, rutrum commodo mi lacus pretium erat. Phasellus pretium ultrices mi sed semper. Praesent ut tristique magna. Donec nisl tellus, sagittis ut tempus sit amet, consectetur eget erat. Sed ornare gravida lacinia. Curabitur iaculis metus purus, eget pretium est laoreet ut. Quisque tristique augue ac eros malesuada, vitae facilisis mauris sollicitudin. Mauris ac molestie nulla, vitae facilisis quam. Curabitur placerat ornare sem, in mattis purus posuere eget. Praesent non condimentum odio. Nunc aliquet, odio nec auctor congue, sapien justo dictum massa, nec fermentum massa sapien non tellus. Praesent luctus eros et nunc pretium hendrerit. In consequat et eros nec interdum. Ut neque dui, maximus id elit ac, consequat pretium tellus. Nullam vel accumsan lorem.';
        var lines = text.split(/[,\. ]+/g),
            data = Highcharts.reduce(lines, function(arr, word) {
                var obj = Highcharts.find(arr, function(obj) {
                    return obj.name === word;
                });
                if (obj) {
                    obj.weight += 1;
                } else {
                    obj = {
                        name: word,
                        weight: 1
                    };
                    arr.push(obj);
                }
                return arr;
            }, []);

        Highcharts.chart('cloud', {
            series: [{
                type: 'wordcloud',
                data: data,
                name: 'Occurrences'
            }],
            title: {
                text: ''
            }
        });
    }

    turnYourFace = function() {
        if (ifFront == 0) {
            $("#0").css({
                "transform": "rotateY(-180deg)",
                "-webkit-transform": "rotateY(-180deg)"
            });
            $("#1").css({
                "transform": "rotateY(-360deg)",
                "-webkit-transform": "rotateY(-360deg)"
            });
            ifFront = (ifFront + 1) % 2;
            return;
        } else {
            $("#0").css({
                "transform": "rotateY(0deg)",
                "-webkit-transform": "rotateY(0deg)"
            });
            $("#1").css({
                "transform": "rotateY(-180deg)",
                "-webkit-transform": "rotateY(-180deg)"
            });
            ifFront = (ifFront + 1) % 2;
            return;
        }
    }

    goback = function() {
        api.closeWin({
            name: 'detailPage'
        });
    }
</script>
