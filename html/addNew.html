<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>端API</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        .topbar {
            background: rgb(41, 41, 41);
            height: 50px;
            border-bottom: 1px solid #DDDFE3;
            position: relative;
        }

        .egret-img {
            position: absolute;
        }

        .egret-img img {
            height: 30px;
            padding: 10px;
            vertical-align: top;
        }

        .egret-header-text {
            line-height: 50px;
            color: #fff;
            font-size: 16px;
            padding: 0 10px;
        }

        .egret-header-title {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-size: 20px;
        }

        .container {
            width: 100%;
            height: 50px;
            margin-top: 100px;
        }

        .parent {
            width: 90%;
            height: 42px;
            top: 4px;
            left: 20px;
            position: relative;
        }

        .parent>input:first-of-type {
            /*输入框高度设置为40px, border占据2px，总高度为42px*/
            width: 70%;
            height: 40px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        .parent>input:first-of-type:focus {
            border: 1px solid #317ef3;
            padding-left: 10px;
        }

        .parent>input:last-of-type {
            /*button按钮border并不占据外围大小，设置高度42px*/
            width: 25%;
            height: 42px;
            position: absolute;
            background: #317ef3;
            border: 1px solid #317ef3;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .btn_view_container {
            width: 100%;
            height: 30px;
            text-align: center;
        }

        .btn_view_container input {
            height: 30px;
            line-height: 30px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div id="secHeader" class="titlebar">
        <div class="egret-header topbar">
            <div class="egret-header-title">添加房间</div>
            <div class="egret-img"><img src="../image/cm2_icn_back.png" alt="" onclick="goback()"></div>
            <!-- <div  class="egret-img toRight"><img src="../../image/cm2_poplay_icn_reply.png" alt="" onclick="emptycache()" ></div> -->
        </div>
    </div>
    <div id='im'></div>

    <div class="container">
        <form action="" class="parent">
            <input type="text" placeholder="输入房间号以查找" id="Rid">
            <input type="button" value="ok" onclick="addNewRoom()">
        </form>
    </div>

    <div class="btn_view_container">
        <input type="button" value="浏览" onclick="openViewPage()">
    </div>


</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-3.3.1.js"></script>
<script type="text/javascript">
    apiready = function() {
        alert('找到对应的直播间点击添加按钮即可添加监控');
    }

    addNewRoom = function() {
        roomId = $api.byId('Rid').value;
        var token = localStorage.getItem('token');
        api.ajax({
            url: 'http://47.98.53.200:5000/danmu/analyse/1/',
            method: 'put',
            headers: {
                'Content-Type': 'application/json;charset=utf-8',
                'authorization': 'JWT ' + token,
                "enctype": "multipart/form-data",
                // 'Connection': 'keep-alive'
            },
            data: {
                body: {
                    'roomId': roomId,
                }
            }
        }, function(ret, err) {
            if (err) {
                alert(JSON.stringify(err));
            } else {
                alert(JSON.stringify(ret));
            }
        });
    }

    openViewPage = function() {
        api.openWin({
            name: 'addViewPage',
            url: 'addViewPage.html',
            pageParam: {
                name: 'test'
            }
        });

    }

    goback = function(){
      api.closeWin({
          name: 'addNew'
      });
    }
</script>

</html>
