<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>端API</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style>
        body {
            background-color: #f0f0f0;
        }

        .space {
            height: 10px;
        }

        .room_info {
            height: 60px;
            background-color: #fff;
            border-bottom: 1px #f0f0f0 solid;
        }

        .innerLeft {
            width: 60px;
            display: inline-block;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }

        .innerLeft img {
            height: 60px;
            width: 60px;
        }

        .innerMid {
            position: relative;
            top: -7px;
            height: 60px;
            width: 200px;
            display: inline-block;
        }

        .innerMid .firstSpan {
            line-height: 35px;
            font-size: 15px;
        }

        .innerMid .secondSpan {
            line-height: 25px;
            font-size: 12px;
            color: rgb(150, 150, 150);
        }

        .search_bar {
            height: 35px;
            width: 100%;
        }

        .search_parent {
            position: fixed;
        }

        .search_btn {
            height: 35px;
            width: 35px;
            position: fixed;
            background: url('../image/search_btn.jpg');
            background-color: #f0f0f0;
            background-position: center;
            background-size: 20px 20px;
            background-repeat: no-repeat;
            background-clip: border-box;
            background-attachment: fixed;
            cursor: pointer;
            z-index: 2;
        }

        .search_text {
            width: 100%;
            height: 35px;
            padding-left: 35px;
            position: fixed;
            background-color: #f0f0f0;
            border-bottom: 1px solid rgba(200, 200, 200, 0.5);
            z-index: 1;
        }

        .cancel_btn {
            float: right;
            height: 35px;
            width: 35px;
            position: fixed;
            background: url('../image/search_btn.jpg');
            background-color: #f0f0f0;
            background-position: center;
            background-size: 20px 20px;
            background-repeat: no-repeat;
            background-clip: border-box;
            background-attachment: fixed;
            cursor: pointer;
            z-index: 2;
        }

        .slide-btn {
            height: 23px;
            width: 72px;
            top: 17px;
            float: right;
            right: 5px;
            display: inline-block;
            border: 1px solid;
            border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
            border-radius: 23px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .slide-btn .inner-on,
        .slide-btn .inner-off {
            width: 150px;
            box-sizing: border-box;
            display: inline-block;
            position: relative;
            left: -51px;
            cursor: pointer;
        }

        .inner-off {
            background: #f0f0f0;
            transition: left 0.5s;
        }

        .inner-on {
            background-color: rgba(100, 149, 237, 0.5);
            transition: left 0.5s;
        }

        .inner-on .space,
        .inner-off .space {
            position: relative;
            left: 51px;
            height: 23px;
            width: 23px;
            display: inline-block;
            box-sizing: border-box;
            color: #fff;
            background-color: #f5f5f5;
            border-left: 1px solid #cccccc;
            border-right: 1px solid #cccccc;
            border-radius: 23px;
            background-image: linear-gradient(to bottom, #ffffff, #e6e6e6);
            border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>
    <div class="search_bar">
      <div class="search_parent" >
          <input type="button" id='search_btn' class="search_btn">
          <input type="text" class="search_text" placeholder="搜索" id='search_text' onchange="searchBy()">
      </div>
    </div>
    <div class="space" id='flag'></div>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery-3.3.1.js"></script>
<script type="text/javascript">
    apiready = function() {
        var hisList = getHistoryInfo();
    }

    getHistoryInfo = function() {
        var token = localStorage.getItem("token");
        api.ajax({
            url: 'http://47.98.53.200:5000/danmu/history/',
            method: 'get',
            headers: {
                //'Content-Type': 'application/json;charset=utf-8',
                'authorization': 'JWT ' + token,
                // "enctype": "multipart/form-data",
                // 'Connection': 'keep-alive'
            },
            // data: {
            //     values: {
            //         'short_name': '6040761'
            //     }
            // }
        }, function(ret, err) {
            // alert(JSON.stringify(ret));
            var js = '';
            for (var i in ret.results) {
                js += createTheTab(ret.results[i].id);
            }
            $("#flag").after(js);
            for (var n in ret.results) {
                if (ret.results[n].is_supervising == false) {
                    changeOpen(ret.results[n].id);
                }
            }
        });
    }

    createTheTab = function(id) {
        var str = '<div class="room_info">' +
            '<div class="innerLeft">' +
            '<img src="../image/douyu.jpg">' +
            '</div>' +
            '<div class="innerMid" onclick="openHistory(' + id + ')">' +
            '<span class="firstSpan">房间号：' + id + '</span>' +
            '<span class="secondSpan">累计监控时长：10h</span>' +
            '</div>' +
            '<div class="slide-btn">' +
            '<div class="inner-on" id = "' + id + '" onclick = "changeOpen(' + id + ')">' +
            '<input style="display:none;" type="checkbox" checked>' +
            '<span class="space"></span>' +
            '</div>' +
            '</div>' +
            '</div>';
        return str;
    }

    searchBy = function() {
        //修改按钮格式
        $("#search_btn").attr({
            "onclick": "cancelSearch()",
            "class": "cancel_btn",
            "type":"button",
            "id":'search_btn'
        });

        //关闭旧请求进行新的http请求
        api.cancelAjax({
            tag: 'search'
        });
        var roomId = $api.byId('search_text').value;
        alert(roomId);
        api.ajax({
            url: 'http://47.98.53.200/search/rooms/',
            method: 'post',
            tag: 'search',
            headers: {
                'Content-Type': 'application/json;charset=utf-8',
                'authorization': 'JWT ' + token,
                "enctype": "multipart/form-data",
                // 'Connection': 'keep-alive'
            },
            data: {
                values: {
                    'roomId': roomId,
                    'query': 'rooms'
                }
            }
        }, function(ret, err) {
            alert(JSON.stringify(ret));
            alert(JSON.stringify(err));
        });

    }

    cancelSearch = function() {
      $("#search_btn").attr({
          "onclick": " ",
          "class": "search_btn"
      });

      $('#search_text').value = '';

      apiready();

      alert("can");
    }

    openHistory = function(id) {
        localStorage.setItem('Rid', id);
        api.openWin({
            name: 'detailHistory',
            url: 'detailHistory.html',
            pageParam: {
                name: 'test'
            }
        });

    }


    changeOpen = function(id) {
        var Item = document.getElementById(id);
        if (Item.className == "inner-on") {
            // if (Item.attr("class") == "inner-on") {
            Item.style.left = 0 + "px";
            Item.childNodes[1].checked = false;
            Item.className = "inner-off";
            // Item.addClass('inner-off');
        } else {
            Item.style.left = -51 + "px";
            Item.childNodes[1].checked = true;
            Item.className = "inner-on";
        }
    }
</script>

</html>
